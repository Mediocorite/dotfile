# This is a simple Picom config with opacity settings and backend
opacity-rule = [
    "50:class_g = '.*'"  # 50% transparency for all windows
]

active-opacity = 1.0       # Fully opaque for focused windows
inactive-opacity = 0.85    # Slight transparency for unfocused windows

backend = "glx";           # Use 'glx' backend
vsync = true;              # Enable vsync

